<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON ↔ CSV Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            margin: auto;
            cursor: pointer;
        }
        #drop-area.hover {
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JSON ↔ CSV Converter</h1>
    <p>Drag and drop a file below or select one to convert:</p>

    <!-- Drag and Drop Area -->
    <div id="drop-area">
        Drag & Drop File Here
    </div>
    <input type="file" id="file-input" class="hidden" />

    <!-- Buttons for Conversion -->
    <button class="button" onclick="triggerFileInput('jsonToCsv')">Convert JSON to CSV</button>
    <button class="button" onclick="triggerFileInput('csvToJson')">Convert CSV to JSON</button>

    <script src="script.js"></script>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        let conversionType = '';

        // Handle Drag-and-Drop
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            handleFileUpload(event.dataTransfer, conversionType);
        });

        // Trigger File Input
        function triggerFileInput(type) {
            conversionType = type;
            fileInput.click();
        }

        // Handle File Input Selection
        fileInput.addEventListener('change', (event) => handleFileUpload(event, conversionType));
    </script>
</body>
</html>
